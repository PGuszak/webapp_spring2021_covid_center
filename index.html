<!DOCTYPE html>
<!--
span color for red astrict 
<span style="font-weight: bold; color:red">*</span>
-->

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Covid Center Website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
  
    </style>
  </head>

  <body>
    <header>
      <h1 class="d-block p-2 bg-primary text-white">Welcome to the COVID Assesment Website</h1>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    </header>

    <section>
      <h4 class="d-block p-2 bg-dark text-white">Please fill out the form below</h4>
      <!-- user info: first, last name, sex, phone, email, address, DOB-->
      <article>
        <form>
          <!-- Part 1: USER INFORMATION-->
          <fieldset class="border border-primary">
            <!-- this is the box around the buttons -->
            <legend class="w-auto">Part 1: Patient Information</legend>
            
            <!--First Name-->
            <div class="form-group row">
              <div class="col-sm-2"
                <label for="txtFirstname" class="col-form-label">
                  <span> First name: </span>
                </label>
              </div>
              <div class="col-sm-4">
                <input type="text" id="txtFirstname" name="txtFirstname" class="form-control" placeholder="First Name" required/>
              </div>
            </div>

            <!--Last Name-->
            <div class="form-group row">
              <div class="col-sm-2">
                <label for="txtLastname" class="col-form-label">
                  <span> Last name: </span>
                </label>
              </div>
              <div class="col-sm-4">
                <input type="text" id="txtLastname" name="txtLastname" class="form-control" placeholder="Last Name" required/>
              </div>
            </div>

            <!--Gender Radio Buttons-->
            <div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="gender col-sm-2 col-form-label">Gender:</legend>
                    <div class="col-sm-10">

                      <div class="form-check">
                        <input type="radio"  id="rbMale" name="gender"  value="male"  class="form-check-input"/>
                        <label for="rbMale" class="form-check-label">Male</label>
                      </div>

                      <div class="form-check">
                        <input
                          type="radio"id="rbFemale"name="gender"value="female" class="form-check-input"/>
                        <label for="rbFemale">Female</label>
                      </div>

                      <div class="form-check">
                        <input type="radio" id="rbOther" name="gender" value="other" class="form-check-input"/>
                        <label for="rbOther">Other</label>
                      </div>

                      <div class="form-check">
                        <input
                          type="radio" id="rbPreferNo" name="gender"value="PreferNo"class="form-check-input"/>
                        <label for="rbPreferNo">Prefer Not to Answer</label>
                      </div>

                    </div>
                </div>
              </fieldset>
            </div>

            <!--Phone-->
            <div class="row form-group">
              <label for="txtTel" class="col-sm-2 col-form-label">
                Telephone:
              </label>
              <div class="col-sm-4">
                <input type="tel" id="txtTelephone" name="txtTelephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="444-444-4444" required>
              </div>
            </div>

            <!--Email-->
            <div class="row form-group">
              <label for="txtTel" class="col-sm-2 col-form-label">
                Email:
              </label>
              <div class="col-sm-4">
                <input type="email" id="txtEmail" name="txtEmail" class="form-control" placeholder="name@examle.com" required>
              </div>
            </div>

            <!--Address-->
            <div class="row form-group">
              <label for="txtTel" class="col-sm-2 col-form-label">
                Address:
              </label>
              <div class="col-md-12 col-lg-5">
                <input type="text" id="txtAddress" name="txtAddress" class="form-control" placeholder="Street">
              </div>

              <div class="col-md-2">
                <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
              </div>

              <div class="col-md-1">
                <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
              </div>

              <div class="col-sm-1">
                <input type="text" id="txtZipcode" name="txtZipcode" class="form-control" placeholder="Zip" pattern=[0-9]{5}>
              </div>
            </div>

            <!--DOB-->
            <div class="row form-group">
              <label for="txtDOB" class="col-sm-2 col-form-label">
                Date of Birth:
              </label>
              <div class="col-sm-2">
                <input type="date" name="txtDOB" id="txtDOB" class="form-control" required />
              </div>
            </div>
          </fieldset>

          <!--Part 2: Symptoms Questions-->
          <br><fieldset class="border border-primary">
            <legend class="w-auto">Part 2: Potential Symptoms</legend>
            <h6 >Please mark yes if you have had any of the following:</h6>
            
            <br>
            <div class="row form-group">
              <label for="ddFever" class="col-sm-2 col-form-label">
                <span>Fever or Chills</span>
              </label>
              <div>  
                <select id="ddFever" name="ddFever" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <label for="ddCough" class="col-sm-2 col-form-label">
                <span>Cough</span>
              </label>
              <div>
                <select id="ddCough" name="ddCough" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <label for="ddBreath" class="col-sm-2 col-form-label">
                <span>Shortness of breath or difficulty breathing</span>
              </label>
              <div>
                <select id="ddBreath" name="ddBreath" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <label for="ddFatigue" class="col-sm-2 col-form-label">
                <span>Fatigue</span>
              </label>
              <div>
                <select id="ddFatigue" name="ddFatigue" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <label for="ddMuscle" class="col-sm-2 col-form-label">
                <span>Muscle or body aches</span>
              </label>
              <div>
                <select id="ddMuscle" name="ddMuscle" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <label for="ddHeadache" class="col-sm-2 col-form-label">
                <span>Headache</span>
              </label>
              <div>
                <select id="ddHeadache" name="ddHeadache" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <label for="ddSmellTasteLoss" class="col-sm-2 col-form-label">
                <span>New loss of taste or smell</span>
              </label>
              <div>
                <select id="ddSmellTasteLoss" name="ddSmellTasteLoss" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <label for="ddSoreThroat" class="col-sm-2 col-form-label">
                <span>Sore throat</span>
              </label>
              <div>
                <select id="ddSoreThroat" name="ddSoreThroat" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <label for="ddNoseIssues" class="col-sm-2 col-form-label">
                <span>Congestion or runny nose</span>
              </label>
              <div>
                <select id="ddNoseIssues" name="ddNoseIssues" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <label for="ddNausea" class="col-sm-2 col-form-label">
                <span>Nausea or vomiting</span>
              </label>
              <div>
                <select id="ddNausea" name="ddNausea" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <label for="ddDiarrhea" class="col-sm-2 col-form-label">
                <span>Diarrhea</span>
              </label>
              <div>
                <select id="ddDiarrhea" name="ddDiarrhea" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>
          </fieldset>

          <!-- Part 3: Other questions-->
          <br>
          <fieldset class="border border-primary">
            <legend class="w-auto">Part 3: Other Questions</legend>

            <div>
              <label for="ddContact">
                <span>Have you had contact with (within 6 feet for > 15 minutes),
                  or are you caring for someone who is diagnosed with COVID-19
                  in the last 14 days and were not wearing proper protection?</span>
              </label>
              <div>  
                <select id="ddContact" name="ddContact" class="form-control col-sm-1 col-form-label">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <br><div>
              <label for="ddDiagnosis">
                <span>Have you had a diagnosis of COVID-19 in the last 10 days?</span>
              </label>
              <div>  
                <select id="ddDiagnosis" name="ddDiagnosis" class="form-control col-sm-1 col-form-label">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <br><div> <!--IF YES WHAT COUNTRIES-->
              <label for="ddTravel">
                <span>Have you travelled to any country in the last 14 days?</span>
              </label>
              <div>  
                <select id="ddTravel" name="ddTravel" class="form-control col-sm-1 col-form-label">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <br><div> <!--IF YES WHAT COUNTRIES-->
              <label for="ddGroup">
                <span>Have you socialized with a group of 6 or more people in the last 14 days?</span>
              </label>
              <div>  
                <select id="ddGroup" name="ddGroup" class="form-control col-sm-1 col-form-label">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <br><div>
              <label for="txtTemp">
               <span>Current Temperature (Fahrenheit)</span>
              </label>
              <div>
                <input id="txtTemp" type="number" placeholder="98.8" name="txtTemp" class="form-control col-sm-1 col-form-label"/>
              </div><br>
            </div>
            
          </fieldset>

          <!--SUBMIT-->
          <br><div>
            <button type="button" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </article>
    </section>
    <footer>Copyright @2021 COVID Center Website</footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
