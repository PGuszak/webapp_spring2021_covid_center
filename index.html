<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Covid Center Website</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      .center {
      padding: 140px 0;
      text-align: center;
      }

    </style>
  </head>

  <body>
    <header>
      <h1 style ="text-align:center" class="d-block p-2 bg-primary text-white">Welcome to the COVID Assessment Website</h1>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    </header>

    <section>
      <h4 style ="text-align:center" class="d-block p-2 bg-dark text-white">Please fill out this form</h4>
      <!-- user info: first, last name, sex, phone, email, address, DOB-->
      <article>
        <form>
          <!-- Part 1: USER INFORMATION-->
          <fieldset class="border border-primary">
            <legend style ="text-align:center" class="w-auto">Part 1: Patient Information</legend>
            
            <div class="w-auto form-group row">

              <!--First Name-->
              <div style=" white-space: nowrap;" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <label for="txtFirstname" class=" gendercol-form-label">
                  <span> First name: </span>
                </label>
              </div>

              <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <input type="text" id="txtFirstname" name="txtFirstname" class="form-control" placeholder="First Name" required/>
              </div>

              <!--Last Name-->
              <div style="white-space: nowrap;" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <label for="txtLastname" class="col-form-label">
                  <span> Last name: </span>
                </label>
              </div>

              <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <input type="text" id="txtLastname" name="txtLastname" class="form-control" placeholder="Last Name" required/>
              </div>
            </div>  

            <div class="w-auto form-group row">
              <!--Phone-->
              
                <div style="white-space: nowrap;" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <label id="txtTel" class="col-sm-2 col-form-label">
                    <span>Telephone:</span>
                  </label>
                </div>
                
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <input type="tel" id="txtTelephone" name="txtTelephone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control" placeholder="444-444-4444" required>
                </div>

              <!--Email-->
                <div style=" white-space: nowrap;" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <label id="txtEmail" class="col-sm-2 col-form-label">
                    <span>Email:</span>
                  </label>
                </div>
                
                <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <input type="email" id="txtEmailinput" name="txtEmail" class="form-control" placeholder="name@examle.com" required>
                </div>
            </div>

            <div class="w-auto form-group row">

              <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <div class="col-lg-12 col-md-3 col-sm-6 col-xs-6 col-form-label">
                  <span>Gender:</span> 
                  </div>                
              </div>

              <!--Radio Buttons-->
              <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                  <div class="form-check">
                    <input type="radio"  id="rbMale" name="gender"  value="male"  class="form-check-input"/>
                    <label for="rbMale" class="form-check-label">Male</label>
                  </div>

                  <div class="form-check">
                    <input type="radio" id="rbFemale" name="gender" value="female" class="form-check-input"/>
                    <label for="rbFemale">Female</label>
                  </div>

                  <div class="form-check">
                    <input type="radio" id="rbOther" name="gender" value="other" class="form-check-input"/>
                    <label for="rbOther">Other</label>
                  </div>

                  <div class="form-check">
                    <input
                      type="radio" id="rbPreferNo" name="gender" value="PreferNo" class="form-check-input"/>
                    <label for="rbPreferNo">Prefer Not to Answer</label>
                  </div>
              </div>

              <!--DOB-->
              <div style="white-space: nowrap;" class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <label for="txtDOB" class="col-sm-2 col-form-label">
                  Date of Birth:
                </label>
              </div>

              <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6">
                <input type="date" name="txtDOB" id="txtDOB" class="form-control" required />
              </div>
            </div>
          
            
            <!--Address-->
            <div class="row form-group">

                <label style="white-space: nowrap;" for="txtAddress" class="col-lg-3 col-md-3 col-sm-8 col-xs-8 col-form-label">
                  <span>Address:</span>
                </label>
              
                <div class="col-lg-3 col-md-12 col-sm-12 col-12">
                  <input type="text" id="txtAddress" name="txtAddress" class="form-control"
                      placeholder="Street" required>
                </div>

              <div class="col-lg-2 col-md-12 col-sm-12 col-12">
                  <input type="text" id="txtCity" name="txtCity" class="form-control" placeholder="City">
              </div>

              <div class="col-lg-2 col-md-12 col-sm-12 col-12">
                  <input type="text" id="txtState" name="txtState" class="form-control" placeholder="State">
              </div>

              <div class="col-lg-2 col-md-12 col-sm-12 col-12">
                  <input type="text" id="txtZipCode" name="txtZipCode" class="form-control"
                      placeholder="ZipCode" pattern="[0-9]{5}">
              </div>
            </div>
            
          </fieldset>



          <!--Part 2: Symptoms Questions-->
          <br><fieldset class="border border-primary">
            <legend class="w-auto" style="text-align: center;">Part 2: Potential Symptoms</legend>
            <h6 style="text-align:center">Please mark yes if you have had any of the following:</h6>
            <br>

            <div class="row form-group">

              <div class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddFever" class="col-sm-2 col-form-label">
                  <span>Fever or Chills</span>
                </label>
              </div>

              <div  class="col-lg-1 col-md-1 col-sm-6 col-xs-6">  
                <select id="ddFever" name="ddFever" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            
              <div class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddCough" class="col-sm-2 col-form-label">
                  <span>Cough</span>
                </label>
              </div>

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">
                <select style="text-align:center" id="ddCough" name="ddCough" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>
            
            <div class="row form-group">
              <div style="white-space: nowrap" class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddBreathing" class="col-sm-2 col-form-label">
                  <span>Shortness of breath of difficulty breathing</span>
                </label>
              </div>

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">  
                <select id="ddBreathing" name="ddFever" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            
              <div class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddFatigue" class="col-sm-2 col-form-label">
                  <span>Fatigue</span>
                </label>
              </div>

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">
                <select id="ddFatigue" name="ddCough" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <div style="white-space: nowrap" class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddMuscleFever" class="col-sm-2 col-form-label">
                  <span>Muscle or body aches</span>
                </label>
              </div>

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">  
                <select id="ddMuscleFever" name="ddFever" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            
              <div class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddHeadache" class="col-sm-2 col-form-label">
                  <span>Headache</span>
                </label>
              </div>

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">
                <select id="ddHeadache" name="ddCough" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <div style="white-space: nowrap" class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddTaste" class="col-sm-2 col-form-label">
                  <span>New loss of taste or smell</span>
                </label>
              </div>

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">
                <select id="ddTaste" name="ddFever" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            
            
              <div class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddSoreThroat" class="col-sm-2 col-form-label">
                  <span>Sore throat</span>
                </label>
              </div>

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">
                <select id="ddSoreThroat" name="ddCough" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>


            <div class="row form-group">
              <div style="white-space: nowrap" class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddNose" class="col-sm-2 col-form-label">
                  <span>Congestion or runny nose</span>
                </label>
              </div>

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">  
                <select id="ddNose" name="ddFever" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            
              <div class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddNausea" class="col-sm-2 col-form-label">
                  <span>Nausea or vomiting </span>
                </label>
              </div>

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">
                <select id="ddNausea" name="ddCough" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddDiarrhea" class="col-sm-2 col-form-label">
                  <span>Diarrhea</span>
                </label>
              </div>

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">  
                <select id="ddDiarrhea" name="ddFever" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            <!--If there is another symptom add it here and copy format from above-->
            </div>
          </fieldset>




          <!-- Part 3: Other questions-->
          <br>
          <fieldset class="border border-primary">
            <legend style="text-align:center" class="w-auto">Part 3: Other Questions</legend>
          
            <div class="row form-group">
              <div style="text-align: center;" class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddContact">
                  <span>Have you had contact with (within 6 feet for > 15 minutes),
                    or are you caring for someone who is diagnosed with COVID-19
                    in the last 14 days and were not wearing proper protection?</span>
                </label>
              </div>  

              <div class="col-lg-1 col-md-1 col-sm-6 col-xs-6">
                <select id="ddContact" name="ddContact" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
          
              <div style="text-align: center;" class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddDiagnosis" class="">
                  <span>Have you had a diagnosis of COVID-19 in the last 10 days?</span>
                </label>
              </div>
             
              <div class= "col-lg-1 col-md-1 col-sm-6 col-xs-6">  
                <select id="ddDiagnosis" name="ddDiagnosis" class=" form-control ">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>


            <br>
            <div class="row form-group">
              <div style="text-align: center;" class="col-lg-5 col-md-3 col-sm-6 col-xs-6"> <!--IF YES WHAT COUNTRIES-->
                <label for="ddTravelCountry" class="col-md-4 col-form-label">
                  <span>Have you travelled to any country in the last 14 days? If yes, what countries</span>
                </label>
              </div>  

              <div class= "col-lg-1 col-md-1 col-sm-6 col-xs-6">
                <select id="ddTravelCountry" name="ddCountry" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>


              <div style="text-align: center;" class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="txtCountry">
                  <span>Which Countries? (seperate with comma)</span>
                </label>
              </div>

              <div class= "col-lg-1 col-md-1 col-sm-6 col-xs-6">     
                <input type="text" id="txtCountry" required class="form-control" placeholder="Country">
              </div>
            </div>


            <br><div class="row form-group"> 
              <div style="text-align: center;" class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="ddGroup" class="col-md-4 col-form-label">
                  <span>Have you socialized with a group of 6 or more people in the last 14 days?</span>
                </label>
              </div>
             
              <div class= "col-lg-1 col-md-1 col-sm-6 col-xs-6">  
                <select id="ddGroup" name="ddGroup" class="form-control">
                  <option value="No" selected>No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>


              <div style="text-align: center;" class="col-lg-5 col-md-3 col-sm-6 col-xs-6">
                <label for="txtTemp">
                <span>Current Temperature (Fahrenheit)</span>
                </label>
              </div>

              <div class= "col-lg-1 col-md-1 col-sm-6 col-xs-6">
                  <input id="txtTemp" type="text" placeholder="98.8" name="txtTemp" class="form-control col-form-label"/>
              </div>
            </div>


          </fieldset>

          <!--SUBMIT-->
          <br><div>
            <button type="button" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </article>
    </section>
    <footer>Copyright @2021 COVID Center Website</footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
